<form class="form-signin" #loginForm="ngForm" (ngSubmit)="register(loginForm)">
    <div>
        <h2 class="form-signin-heading">Register</h2>
        <div *ngIf="invalidRegister" class="alert alert-danger">Invalid username or password.</div>
        <br>
        <label for="username" class="sr-only">Login</label>
        <input id="username" name="username" ngModel class="form-control" required autofocus>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" ngModel class="form-control" required #pass>
        <div *ngIf="pass.value.length < 8">
            Name must be at least 8 characters long.
        </div>
        <div *ngIf="checkStrength(pass.value) == 1">Very weak password</div>
        <div *ngIf="checkStrength(pass.value) == 2 || checkStrength(pass.value) == 3">Weak password</div>
        <div *ngIf="checkStrength(pass.value) == 4">Normal password</div>
        <div *ngIf="checkStrength(pass.value) == 5">Strong password</div>
        <div *ngIf="checkStrength(pass.value) == 6">Very strong password</div>
        <br>
        <button class="btn bth-lg btn-primary btn-block" type="submit">Submit</button>
    </div>
</form>
