<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div>
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">{{invalidLoginMessage}}</div>
        <br>
        <label for="username" class="sr-only">Login</label>
        <input id="username" name="username" ngModel class="form-control" required autofocus>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" ngModel class="form-control" required>
        <br>
        <button class="btn bth-lg btn-primary btn-block" type="submit">Submit</button>
    </div>
</form>
